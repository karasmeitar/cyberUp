<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
      <title>Cyberark@ AngularUp</title>
	  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	  <link rel="stylesheet" href="css/common.css" type="text/css" /> 
      

  </head>
<body>
<div id="cyb-loader"></div>
<div id="cyb-animated-gif" ></div>
</div>

<div data-role="page" id="cyb-welcome-page" class="container">
	<img src="assets/images/logo.png" alt="CyberArk logo" class="cyb-logo">
	<div class="cyb-main-content">
		<div class="cyb-first-text">
			<div class="cyb-main-title ">click</div>
				<a href="#cyb-registration-form" class="cyb-main-title-clickable" data-transition="flip">here</a>
			<div class="cyb-main-title ">if you</div>
			<div class="cyb-main-title ">want</div>
			<div class="cyb-main-title ">to win</div>
		</div>
		<img src="assets/images/men.png" alt="CyberArk cyber hero" class="cyb-main-avatar">
		
	</div>
</div>


<div   data-role="page" id="cyb-registration-form">
	<img src="assets/images/men_2.png" alt="CyberArk cyber hero2" class="cyb-regvatar">
	<div class="cyb-txt-area" id="cyb-txt-area">
		<input type="text" placeholder= "*First name" name="fname" class="cyb-user-firstname" maxlength="20"	data-wrapper-class="ui-custom">
		<input type="text" placeholder= "*Last name" name="lastname" class="cyb-user-lastname" maxlength="20" data-wrapper-class="ui-custom">
		<input type="email" placeholder= "*Email" name="email" class="cyb-user-email" maxlength="30" data-wrapper-class="ui-custom">
	</div>
	
	<button type="button"  class="cyb-btn" id="cyb-submit" onclick="submitClicked()">SUBMIT</button>
	<label class="cyb-error">Please fill in all fields</label>
	<div class="cyb-terms-wrapper">
	<label class="cyb-terms">I agree to the draw's</label>
		<a target="_blank"  href="http://localhost/terms.pdf" class="cyb-ref">Terms & Conditions</a>
	<label class="cyb-terms"> and allow CyberArk to contact me for job opportunities purposes.</label>
	
	</div>
	
</div>

<div data-role="page" id="cyb-visit-us">
<img src="assets/images/logo.png" alt="CyberArk logo" class="cyb-logo">
<span class="cyb-thank-title">THANK YOU!</span>
<span class="cyb-subtitle">Your code is waiting for you in your email</span>
<span id="cyb-code" class="cyb-subtitle"></span>
<img src="assets/images/woman.png" alt="CyberArk cyber hero" class="cyb-woman-avatar">

</div>

<script src="js/main.js"></script>
</body>
</html>
